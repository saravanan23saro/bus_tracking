<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    /* Embedded CSS from index_styles.css */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 200px;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    @media (max-width: 600px) {
      select, button {
        width: 100%;
      }

      body {
        padding: 10px;
      }

      #map {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <h2>Live Bus Tracking System</h2>

  <label for="busSelect">Select Bus:</label>
  <select id="busSelect">
    <option value="" disabled selected>Select a bus</option>
    <option value="bus1">Bus 1</option>
    <option value="bus2">Bus 2</option>
  </select>

  <div id="map"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    // Replace with your own Mapbox token and Firebase config
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYXZhbmFuLXNhcm8yMyIsImEiOiJjbWQxanlvamkxa2xtMmpzYTN6MGt1MXhhIn0.jVdubsejzh9jAIIyW_02yw';

    // Load Firebase config from shared file if available; otherwise fall back to the embedded config.
    // Make sure to include `firebase-config.js` before this script when you want to use the central config.
    const firebaseConfig = window.FIREBASE_CONFIG || {
       apiKey: "AIzaSyA5I4b1hKtsGGwKerUL4bTdF7NZlSxAOEM",
  authDomain: "trackinggps-fb785.firebaseapp.com",
  databaseURL: "https://trackinggps-fb785-default-rtdb.firebaseio.com",
  projectId: "trackinggps-fb785",
  storageBucket: "trackinggps-fb785-firebasestorage.app",
  messagingSenderId: "391940077434",
  appId: "1:391940077434:web:788dde22321ab3f00c08c3",
  measurementId: "G-3093VFRQDF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map;
    let marker;
    let currentBusId = null;

    function initializeMap() {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [78.9629, 20.5937], // Default to India
        zoom: 5
      });
    }

    function updateMarker(lat, lng) {
      const coords = [lng, lat];
      if (!marker) {
        marker = new mapboxgl.Marker({ color: 'red' })
          .setLngLat(coords)
          .addTo(map);
      } else {
        marker.setLngLat(coords);
      }
      map.flyTo({ center: coords, zoom: 14 });
    }

    function listenForBus(busId) {
      if (!busId) return;

      if (currentBusId) {
        db.ref(`buses/${currentBusId}`).off();
      }

      currentBusId = busId;
      db.ref(`buses/${busId}`).on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.lat && data.lng) {
          updateMarker(data.lat, data.lng);
        }
      });
    }

    document.getElementById('busSelect').addEventListener('change', function () {
      listenForBus(this.value);
    });

    initializeMap();
  </script>
</body>
</html>
