<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Bus Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <body>
  <div class="login-page">
  <div class="card">
    <h2>Login</h2>

    <label for="role">Role</label>
    <select id="role">
      <option value="student">Student</option>
      <option value="driver">Driver</option>
    </select>

    <label for="busId">Bus ID</label>
    <input id="busId" placeholder="e.g. bus1 or bus2" />

    <label for="name">Name (optional)</label>
    <input id="name" placeholder="Your name" />

    <button id="loginBtn" class="btn">Continue</button>
  </div>

  <script>
    // ...existing code...

    document.getElementById('loginBtn').addEventListener('click', () => {
      const role = document.getElementById('role').value;
      const busId = document.getElementById('busId').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!busId) { alert('Please enter a bus id (e.g. bus1)'); return; }

      // store session info locally
      localStorage.setItem('busTracker.role', role);
      localStorage.setItem('busTracker.busId', busId);
      if (name) localStorage.setItem('busTracker.name', name);

      if (role === 'driver') location.href = 'driver.html';
      else location.href = 'student.html';
    });
  </script>
</body>
</html>
