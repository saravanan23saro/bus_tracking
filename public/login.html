<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Bus Tracker</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;color:#222;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(18,38,63,0.08);width:320px}
    h2{margin:0 0 12px;font-size:20px}
    label{display:block;margin-top:10px;font-weight:600}
    select,input,button{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #d7dde3}
    button{background:#0078d4;color:#fff;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <label for="role">Role</label>
    <select id="role">
      <option value="student">Student</option>
      <option value="driver">Driver</option>
    </select>

    <label for="busId">Bus ID</label>
    <input id="busId" placeholder="e.g. bus1 or bus2" />

    <label for="name">Name (optional)</label>
    <input id="name" placeholder="Your name" />

    <button id="loginBtn">Continue</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const role = document.getElementById('role').value;
      const busId = document.getElementById('busId').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!busId) { alert('Please enter a bus id (e.g. bus1)'); return; }

      localStorage.setItem('busTracker.role', role);
      localStorage.setItem('busTracker.busId', busId);
      if (name) localStorage.setItem('busTracker.name', name);

      if (role === 'driver') location.href = 'driver.html';
      else location.href = 'student.html';
    });
  </script>
</body>
</html>
